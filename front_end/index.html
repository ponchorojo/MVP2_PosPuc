<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Simulador de Empréstimo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Verifique sua Aprovação de Empréstimo</h1>
    <form id="formulario">
        <input type="number" id="ApplicantIncome" placeholder="Renda do Candidato" required><br>
        <input type="number" id="CoapplicantIncome" placeholder="Renda do Co-candidato" required><br>
        <input type="number" id="LoanAmount" placeholder="Valor do Empréstimo" required><br>
        <input type="number" id="Loan_Amount_Term" placeholder="Prazo (meses)" required><br>
        <select id="Credit_History">
            <option value="1">Bom histórico</option>
            <option value="0">Mau histórico</option>
        </select><br>
        <button type="submit">Verificar</button>
    </form>
    <h2 id="resultado"></h2>
    <script src="script.js"></script>
</body>
</html>
